name: Add Repository Topic

on:
  workflow_dispatch:

jobs:
  add-topic:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Add 'clank' topic to repository
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api \
            --method PUT \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${{ github.repository }}/topics \
            -f names[]='clank'
