name: Add Repository Topic

on:
  workflow_dispatch:

jobs:
  add-topic:
    runs-on: ubuntu-latest
    steps:
      - name: Add 'clank' topic to repository
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e  # Exit on error
          
          # Get existing topics
          if ! existing_topics=$(gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${{ github.repository }}/topics \
            --jq '.names | join(",")'); then
            echo "Error: Failed to retrieve existing topics"
            exit 1
          fi
          
          # Combine existing topics with 'clank' if not already present
          # Use regex for exact match: either at start, end, or between commas
          if echo "$existing_topics" | grep -qE "(^|,)clank(,|$)"; then
            echo "Topic 'clank' already exists"
            topics="$existing_topics"
          else
            echo "Adding 'clank' topic"
            if [ -z "$existing_topics" ]; then
              topics="clank"
            else
              topics="$existing_topics,clank"
            fi
          fi
          
          # Update topics
          IFS=',' read -ra TOPIC_ARRAY <<< "$topics"
          topic_args=()
          for topic in "${TOPIC_ARRAY[@]}"; do
            # Trim whitespace from topic name using bash parameter expansion
            topic="${topic#"${topic%%[![:space:]]*}"}"
            topic="${topic%"${topic##*[![:space:]]}"}"
            if [ -n "$topic" ]; then
              topic_args+=(-f "names[]=$topic")
            fi
          done
          
          if ! gh api \
            --method PUT \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${{ github.repository }}/topics \
            "${topic_args[@]}"; then
            echo "Error: Failed to update repository topics"
            exit 1
          fi
          
          echo "Successfully updated repository topics"
