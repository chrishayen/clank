name: Add Repository Topic

on:
  workflow_dispatch:

jobs:
  add-topic:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Add 'clank' topic to repository
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get existing topics
          existing_topics=$(gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${{ github.repository }}/topics \
            --jq '.names | join(",")')
          
          # Combine existing topics with 'clank' if not already present
          if echo "$existing_topics" | grep -q "clank"; then
            echo "Topic 'clank' already exists"
            topics="$existing_topics"
          else
            echo "Adding 'clank' topic"
            if [ -z "$existing_topics" ]; then
              topics="clank"
            else
              topics="$existing_topics,clank"
            fi
          fi
          
          # Update topics
          IFS=',' read -ra TOPIC_ARRAY <<< "$topics"
          topic_args=()
          for topic in "${TOPIC_ARRAY[@]}"; do
            topic_args+=(-f "names[]=$topic")
          done
          
          gh api \
            --method PUT \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${{ github.repository }}/topics \
            "${topic_args[@]}"
